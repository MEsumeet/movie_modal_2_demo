<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Modal Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <h1>Movie Modal Demo</h1>
        <div class="interaction">
            <div class="form-group">
                <input type="text" placeholder="Search by name" id="search" class="form-control">
                <button class="btn btn-info" id="addBtn1">Add Movie</button>
            </div>
        </div>
    </header>
    <main class="movieCards">
    </main>
    <section>
        <div class="modalForm d-none">
            <form class="addMovie">
                <div class="modalHeading">
                    <h3>Add Your Movie/ TV Series</h3>
                    <i class="fas fa-times"></i>
                </div>
                <div class="inputs">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" class="form-control" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="imgPath">Poster Link</label>
                        <input type="text" name="imgPath" class="form-control" id="poster" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating out of 5</label>
                        <input type="number" min="0" max="5" step="0.1" name="rating" class="form-control" id="rating" required> 
                    </div>
                    <div class="form-group txtArea">
                        <label for="review">Review: </label>
                        <textarea name="review" id="review" cols="30" rows="3" placeholder="write your review here.. (max 250 characters)" maxlength="250"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Add Movie" class="btn btn-info" id="addBtnModalForm">
                        <input type="button" value="update movie" class="btn btn-success d-none" id="updateBtnModalForm">
                        <input type="button" value="Cancel" class="btn btn-danger" id="cancelBtnModalForm">
                    </div>
                </div>
            </form>
        </div>
    </section>
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
